<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alta de Producto</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="alta.html">Alta Producto</a></li>
                <li><a href="contacto.html">Contacto</a></li>
                <li><a href="nosotros.html">Nosotros</a></li>
            </ul>
        </nav>
    </header>

    <section>
        <h1>Agregar Producto</h1>
        <form id="form-alta" action="#" method="post">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre"  minlength="3" maxlength="100" required>

            <label for="precio">Precio:</label>
            <input type="number" id="precio" name="precio" required min="1">

            <label for="stock">Stock:</label>
            <input type="number" id="stock" name="stock" required min="1">

            <label for="marca">Marca:</label>
            <input type="text" id="marca" name="marca" minlength="3" maxlength="100" required>

            <label for="categoria">Categoría:</label>
            <input type="text" id="categoria" name="categoria" required>

            <label for="desc-corta">Descripción Corta:</label>
            <textarea id="desc-corta" name="desc-corta"  minlength="4" maxlength="20" required></textarea>

            <label for="desc-larga">Descripción Larga:</label>
            <textarea id="desc-larga" name="desc-larga"  minlength="3" maxlength="100"></textarea>

            <label for="envio">Envío sin cargo:</label>
            <input type="checkbox" id="envio" name="envio" >

            <label for="edad-desde">Edad Desde:</label>
            <input type="number" id="edad-desde" name="edad-desde" min="0" required>

            <label for="edad-hasta">Edad Hasta:</label>
            <input type="number" id="edad-hasta" name="edad-hasta" min="0" required>

            <label for="foto">Foto:</label>
            <input type="file" id="foto" name="foto" accept="image/*" required>

            <button type="submit">Agregar Producto</button>
        </form>
    </section>

    <footer>
        <p>© 2024 Mi Tienda</p>
    </footer>
</body>
</html>
